<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Sim없음</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: WifiIcon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

   <header class="alt-header">

     <div class="alt-header__column">
      <a href="javascript:history.back()">
        <i class="fas fa-angle-left fa-2x"></i>
     </a>
     </div>

     <div class="alt-header__column">
       <h1 class="alt-header__title">설정</h1></a>
     </div>

     <div class="alt-header__column">
      <i class="fas fa-search fa-xl"></i>
     </div>
     
   </header>

    <main class="main-screen">
      <ul class="settings__list">

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>공지사항</span>
          </div> 
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>실험실</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info"></i>
            <span>버전정보</span>
          </div>
          <div class="settings__setting-column">
            최신버전
          </div>
        </li>

      </ul>

    </main>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/130783b121.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kakao Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Sim없음</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: WifiIcon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

   <header class="alt-header">

     <div class="alt-header__column">
      <a href="javascript:history.back()">
        <i class="fas fa-angle-left fa-2x"></i>
     </a>
     </div>

     <div class="alt-header__column">
       <h1 class="alt-header__title">카카오톡</h1></a>
     </div>

     <div class="alt-header__column">
      <span><i class="fas fa-search fa-xl"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
     </div>
     
   </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2020년 8월 18일 화요일
        </div>

        <div class="message-row">
            <img src="file:///C:/Users/hyeok/Desktop/kakaao-clone-2020/css/images/%EC%97%94%ED%8A%B8%EC%9B%8C%ED%94%84%20%EC%A4%91%EC%95%99%EC%97%AD.jpg"/>
            <div class="messgae-row__content">
                <span class="message__author">카카오톡</span>
                <div class="message__info">
                    <span class="message__bubble">안녕하세요? 카카오톡 플러스친구입니다!</span>
                    <span class="message__time">19:34</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row-own">
          <div class="messgae-row__content">
              <div class="message__info">
                  <span class="message__bubble">즐!</span>
                  <span class="message__time">19:34</span>
              </div>
          </div>
      </div>


    </main>

    <form class="reply">

      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        
        <input type="text" placeholder="메세지를 입력하세요"/>
       
        <i class="far fa-smile"></i>
        
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/130783b121.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

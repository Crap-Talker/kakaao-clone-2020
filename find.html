<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Sim없음</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: WifiIcon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <div class="badge__cog-notification"></div>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR코드</span></div>
        <div class="icon-raw__icon">
          <i class="far fa-address-book"></i>
          <span>연락처로 추가하기</span></div>
        <div class="icon-raw__icon">
          <i class="fas fa-user-tag"></i>
          <span>ID로 추가하기</span></div>
        <div class="icon-raw__icon">
          <i class="far fa-envelope"></i>
          <span>초대하기</span></div>
      </div>

      <div class="recommended-freinds">
        <h3 class="recomended-friends__title">
          친구 추천</h3>
          <span>추천할 친구가 없어요</span>
      </div>

      <div classs="open-chat">
        <div class="open-chat__header"> 
          <h4 class="open-chat__title">오픈채팅</h4>
          <span>오픈채팅 홈으로 가기 
            <i class="fas fa-chevron-right fa-xs"></i>
          </span></div>
       <div class="open-post">
         <div class="open-post__column">
           <h5 class="open-post__title">#BTS</h5>
           <h6 class="open-post__hashtag">Bts army freinds</h6>
           <div class="open-post__members">
              <img src="file:///C:/Users/hyeok/Desktop/kakaao-clone-2020/css/images/%EC%97%94%ED%8A%B8%EC%9B%8C%ED%94%84%20%EC%A4%91%EC%95%99%EC%97%AD.jpg"/>
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
           </div>
         </div>
         <div class="open-post__column">
          <div class="open-post__photo">
            <img src="file:///C:/Users/hyeok/Desktop/kakaao-clone-2020/css/images/%EC%97%94%ED%8A%B8%EC%9B%8C%ED%94%84%20%EC%A4%91%EC%95%99%EC%97%AD.jpg" />
            <div class="open-post__heart-count fa-xs">
              <i class="fas fa-heart"></i>
              <span>326</span>
             </div>
          </div>
         </div>
       </div>
      </div>
    </main>

    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
        </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class=
            "nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
        </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-hashtag fa-2x"></i></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/130783b121.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
